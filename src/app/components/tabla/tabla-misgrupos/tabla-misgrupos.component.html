<app-header></app-header>
<div class="body">
    <h1>Mis Grupos</h1>
</div>
<div class="page-content-wrapper">
    <div class="container-fluid">
        <!-- Listing table -->
        <div class="row">
            <div class="col-sm-12">
                <div class="cust-table-cont">
                    <div class="table-responsive">
                        <table class="table cust-table">
                            <thead>
                                <tr>
                                    <th *ngFor="let item of headerTabla">{{item}}</th>
                                    <th style="width:150px;" class="text-center">
                                        <i class="bi bi-gear-fill"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr key="i" *ngFor="let item of mis_grupos, let i = index">
                                    <td>{{item.id}}</td>
                                    <td>{{item.nombre}}</td>
                                    <td>{{item.descripcion}}</td>
                                    <td>{{item.prerequisitos}}</td>
                                    <td>{{item.cupos_totales}}</td>
                                    <td>{{item.cupos_restantes}}</td>
                                    <td>{{item.ubicacion}}</td>
                                    <td style="width:150px;">
                                        <table class="table cust-table">
                                            <thead>
                                                <tr>
                                                    <th>DÃ­a</th>
                                                    <th>Hora Inicio</th>
                                                    <th></th>
                                                    <th>Hora Fin</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let horario of item.horario, let i = index">
                                                    <td>{{horario.dia}}</td>
                                                    <td>{{horario.hora_inicio}}</td>
                                                    <td></td>
                                                    <td>{{horario.hora_fin}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                    

                                    <td class="text-center">
                                        <button class="btn btn-outline-secondary del-icon">
                                            <span><i class="bi bi-eye">
                                                </i></span>
                                        </button>
                                        <button class="btn btn-outline-success del-icon">
                                            <span><i class={{verdeBtn}}>
                                                </i></span>
                                        </button>
                                        <button class="btn btn-outline-danger del-icon">
                                            <span><i class={{rojoBtn}}>
                                                </i></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div> <!-- End of cust-table-cont block -->
            </div>
        </div> <!-- ENd of row -->

    </div> <!-- /container -->
</div> <!-- ENd of page content wrapper -->
