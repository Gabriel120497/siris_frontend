<app-header></app-header>

<div class="body">
    <h1>{{ modulo }}</h1>
</div>
<app-calendario [modulo]="displayItem()" (bookingChange)="obtenerHora($event)"></app-calendario>
<div class="body">
    <div id="inputSearch" class="container" *ngIf="show">
        <div class="form-group">
            <div class="link-dropdown form-control">
                <div class="link-dropdown-search">
                    <div class="link-dropdown-display-item" (click)="toggleDropdown()" *ngIf="!open">
                        <div>{{displayItem()}}</div>
                    </div>
                    <input placeholder="Search and Select" id="displayValue" *ngIf="open" autofocus
                        class="link-dropdown-display-item" [(ngModel)]="instrument" />
                    <div class="link-dropdown-button" (click)="toggleDropdown()">
                        <div class="dropdown-arrow"></div>
                    </div>
                </div>
                <div class="link-dropdown-panel" *ngIf="open">
                    <div class="link-dropdown-item" (click)="itemClicked(i)"
                        *ngFor="let item of items | filter:instrument; let i = index" id="realitems">
                        <option>{{item.nombre || item.ubicacion}}</option>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>
    <button type="button" class="btn btn-success" [disabled]="" (click)="hacerReserva()">Hacer Reserva</button>
</div>
