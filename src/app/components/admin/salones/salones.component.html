<app-cargando *ngIf="cargando"></app-cargando>
<app-header></app-header>
<div class="container">
    <div>
        <!-- New -->
        <form name="newSalon" class="register" [formGroup]="nuevoSalonForm" (ngSubmit)="nuevoSalon()">
            <h1>Nuevo Salón</h1>
            <fieldset class="row1">

                <div class="form-group">
                    <label>Ubicación (Bloque) *</label>
                    <input type="text" formControlName="ubicacion" class="form-control">
                    <label>Número Salón *</label>
                    <input type="text" formControlName="numeroSalon" class="form-control">
                </div>

            </fieldset>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
                <button type="submit" class="btn btn-outline-success">Guardar</button>
            </div> <!-- End of row -->
        </form>
    </div>
    <!-- Botones -->





</div> <!-- /container -->
