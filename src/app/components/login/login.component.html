<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../../assets/logoFomentoCultural.png" alt="IMG">
				</div>

				<form class="login100-form" [formGroup]="loginForm" (ngSubmit)="login()">
					<span class="login100-form-title">
						Sistema de Reserva de Instrumentos y Salones
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" id="usuario" name="usuario" placeholder="Usuario"
							formControlName="usuario">
						<div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="alert-validate">

							<div *ngIf="usuario.errors?.['required']">
								EL Usuario es requerido
							</div>
						</div>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="bi bi-person-badge-fill"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="clave" placeholder="Clave"
							formControlName="clave">
						<div *ngIf="clave.invalid && (clave.dirty || clave.touched)" class="alert-validate">
							<div *ngIf="clave.errors?.['required']">
								La clave es requerida.
							</div>
						</div>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="bi bi-key-fill"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" [disabled]="!loginForm.valid">
							Iniciar Sesión
						</button>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn"
							[routerLink]="['/', 'Grupos-de-Proyeccion', 'Externos']">
							Externos
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Olvidé mi
						</span>
						<a class="txt2" href="#">
							Clave?
						</a>
					</div>

					<div class="text-center p-t-136">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
